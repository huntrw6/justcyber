<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
    <style>
        label {
            display: block;
        }
    </style>
</head>
<body>
<div id="main">
    <form class="container" id="form1">

        <h2>Which is the best description of a variable?</h2>
        <label for="var_string"><input type="radio" name="variable" value="0" id="var_string" />Identifies a portion of a string.</label>
        <label for="var_join"><input type="radio" name="variable" value="0" id="var_join" />A method to join strings.</label>
        <label for="var_info"><input type="radio" name="variable" value="0" id="var_info" />Allows you to store information so it can be reused throughout the program</label>
        <label for="var_condition"><input type="radio" name="variable" value="25" id="var_condition"/>Allows you to make a decision based on a condition.</label>

        <h2>Which is the best description of the substring method?</h2>
        <label for="sub_string"><input type="radio" name="sub" value="0" id="sub_string"/>Identifies a portion of a string.</label>
        <label for="sub_join"><input type="radio" name="sub" value="0" id="sub_join"/>A method to join strings.</label>
        <label for="sub_info"><input type="radio" name="sub" value="0" id="sub_info" />Allows you to store information so it can be reused throughout the program</label>
        <label for="sub_condition"><input type="radio" name="sub" value="25" id="sub_condition" />Allows you to make a decision based on a condition.</label>

        <h2>Which is the best description of concatenation?</h2>
        <label for="cat_string"><input type="radio" name="con" value="0" id="cat_string" />Identifies a portion of a string.</label>
        <label for="cat_join"><input type="radio" name="con" value="0" id="cat_join" />A method to join strings.</label>
        <label for="cat_info"><input type="radio" name="con" value="0" id="cat_info" />Allows you to store information so it can be reused throughout the program</label>
        <label for="cat_condition"><input type="radio" name="con" value="25" id="cat_condition" />Allows you to make a decision based on a condition.</label>

        <h2>Which is the best description of an if statement?</h2>
        <label for="if_string"><input type="radio" name="ifstate" value="0" id="if_string" />Identifies a portion of a string.</label>
        <label for="if_join"><input type="radio" name="ifstate" value="0" id="if_join" />A method to join strings.</label>
        <label for="if_info"><input type="radio" name="ifstate" value="0" id="if_info" />Allows you to store information so it can be reused throughout the program</label>
        <label for="if_condition"><input type="radio" name="ifstate"  value="25" id="if_condition" />Allows you to make a decision based on a condition.</label>

        <button type="submit" value="Submit">Submit</button>

    </form>
    <div class="container">

        <!--<p class="form__text">
            <a class="form__link" href="https://huntrw6.github.io/justcyber/hunter-for-200">Sign in</a>
        </p>-->

        <p style="color:rgb(255, 255, 255);">Your grade is: <span id="grade">__</span></p>
        <p style="color:rgb(0, 0, 0);" id="grade2"></p>

        <script>
            document.getElementById("form1").onsubmit=function() {
            variable = parseInt(document.querySelector('input[name = "variable"]:checked').value);
            sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
            con = parseInt(document.querySelector('input[name = "con"]:checked').value);
            ifstate = parseInt(document.querySelector('input[name = "ifstate"]:checked').value);


            result = variable + sub + con + ifstate;

            document.getElementById("grade").innerHTML = result;

            grading = [
                {score:0,feedback:"I don't think you studied"},
                {score:25,feedback:"You need to spend more time. Try again"},
                {score:50,feedback:"I think you could do better. Try again."},
                {score:75,feedback:"So close. Try again."},
                {score:100,feedback:'flag: {Your password is: "theKingsGambit"}'}
                ];

            for(i=0; i<grading.length; i++) {
                if(result == grading[i].score) {
                result2 = grading[i].feedback + "<br /><img src='" + grading[i].image + "' width='300'  />";
                }
                }


            document.getElementById("grade2").innerHTML = result2;

            return false; // stops a page refresh
        }

        </script>
    </div>

</div>
<script src="./src/main.js"></script>
</body>
