
<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">

</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>

            <a id="linkForgotPassword">
            <div class="form__message form__message--error"></div>
            </a>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Create a new account</a>
            </p>
        </form>

        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Sign in</a>
            </p>
        </form>
    <!--
    </div>
    <div class="containertwo">
    -->
        <form class="form form--hidden" id="forgotPassword">
            <h1 class="form__title">Forgot Password</h1>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeVZtDmtiszgB9JBcKlDIzjqydHVUFs4okNli2zVTNT_wEbdQ/viewform?embedded=true" width="640" height="537" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
            <a>Enter your email address</a>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Send me an OTP</button>
            <p class="form__text">
                <a class="form__link" href="./hunter-for-400/account-recovery" id="linkLogin">Or answer your security questions</a>
            </p>

            <p class="form__text">
                <a class="form__link" href="./hunter-for-400" id="linkLogin">Sign in</a>
            </p>
        
        </form>
    </div>
    <script src="./src/main.js"></script>

</body>
