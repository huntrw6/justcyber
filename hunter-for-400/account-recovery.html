            <h2>What's the name of the Jewish ruling council that plotted Jesusâ€™ death?</h2>
            <label for="sub_string"><input type="radio" name="sub" value="0" id="sub_string"/>Pharisees</label>
            <label for="sub_join"><input type="radio" name="sub" value="25" id="sub_join"/>Sanhedrin</label>

        <p style="color:rgb(255, 255, 255);">:<span id="grade"></span></p>
        <p style="color:rgb(0, 0, 0);" id="grade2" align=center></p>

        <script>
            document.getElementById("form1").onsubmit=function() {
            variable = parseInt(document.querySelector('input[name = "variable"]:checked').value);
            sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
            con = parseInt(document.querySelector('input[name = "con"]:checked').value);


            result = variable + sub + con;

            document.getElementById("grade").innerHTML = result;

            grading = [
                {score:75,feedback:'flag: {Your password is: "JesusGambit"}'}
                ];

            for(i=0; i<grading.length; i++) {
                if(result == grading[i].score) {
                result2 = grading[i].feedback;
                }
                }


            document.getElementById("grade2").innerHTML = result2;

            return false; // stops a page refresh
        }

        </script>
